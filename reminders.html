<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders - AI Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .reminder-item {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-10px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white">
    <!-- Navigation -->
    <nav class="bg-white dark:bg-gray-800 shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-robot text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">AI Assistant</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Home</a>
                        <a href="/reminders" class="border-blue-500 text-blue-600 dark:text-blue-400 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reminders</a>
                        <a href="/search" class="text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Search</a>
                        <a href="/settings" class="text-gray-500 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white inline-flex items-center px-1 pt-1 border-b-2 border-transparent text-sm font-medium">Settings</a>
                    </div>
                </div>
                <div class="flex items-center">
                    <button id="dark-toggle" class="text-gray-500 dark:text-gray-300 hover:text-black dark:hover:text-white text-xl focus:outline-none">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold mb-2">Reminders & Alarms</h1>
            <p class="text-lg text-gray-600 dark:text-gray-300">Manage your reminders and alarms in one place</p>
        </div>

        <!-- Add Reminder Form -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold mb-4">Add New Reminder</h2>
            <form id="reminder-form" class="space-y-4">
                <div>
                    <label for="reminder-message" class="block text-sm font-medium">Reminder Message</label>
                    <input type="text" id="reminder-message" name="message" required
                        class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                        placeholder="Enter your reminder message">
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="reminder-date" class="block text-sm font-medium">Date</label>
                        <input type="date" id="reminder-date" name="date" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                    <div>
                        <label for="reminder-time" class="block text-sm font-medium">Time</label>
                        <input type="time" id="reminder-time" name="time" required
                            class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                    </div>
                </div>
                <div class="flex justify-end">
                    <button type="submit"
                        class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        Add Reminder
                    </button>
                </div>
            </form>
        </div>

        <!-- Active Reminders -->
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-semibold mb-4">Active Reminders</h2>
            <div id="reminders-list" class="space-y-4">
                <!-- Reminders will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-lg shadow-lg z-50"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const reminderForm = document.getElementById('reminder-form');
            const remindersList = document.getElementById('reminders-list');
            const toast = document.getElementById('toast');

            loadReminders();

            reminderForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const message = document.getElementById('reminder-message').value;
                const date = document.getElementById('reminder-date').value;
                const time = document.getElementById('reminder-time').value;

                const now = new Date();
                const reminderDateTime = new Date(`${date}T${time}`);

                if (reminderDateTime < now) {
                    alert("Reminder time must be in the future.");
                    return;
                }

                addReminder(message, date, time);
                showToast("âœ… Reminder added!");
                reminderForm.reset();
            });

            function addReminder(message, date, time) {
                const reminder = {
                    id: Date.now(),
                    message,
                    date,
                    time
                };

                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                reminders.push(reminder);
                localStorage.setItem('reminders', JSON.stringify(reminders));

                createReminderElement(reminder);
            }

            function createReminderElement(reminder) {
                const div = document.createElement('div');
                div.className = 'reminder-item flex items-center justify-between bg-gray-50 dark:bg-gray-700 p-4 rounded-lg';
                div.innerHTML = `
                    <div>
                        <p class="font-medium">${reminder.message}</p>
                        <p class="text-sm text-gray-500 dark:text-gray-300">${reminder.date} at ${reminder.time}</p>
                    </div>
                    <button onclick="deleteReminder(${reminder.id})" class="text-red-600 hover:text-red-800">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                remindersList.appendChild(div);
            }

            function loadReminders() {
                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                remindersList.innerHTML = '';
                reminders.forEach(reminder => createReminderElement(reminder));
            }

            window.deleteReminder = function (id) {
                const reminders = JSON.parse(localStorage.getItem('reminders') || '[]');
                const updatedReminders = reminders.filter(r => r.id !== id);
                localStorage.setItem('reminders', JSON.stringify(updatedReminders));
                loadReminders();
            };

            function showToast(message) {
                toast.textContent = message;
                toast.classList.remove('hidden');
                setTimeout(() => {
                    toast.classList.add('hidden');
                }, 3000);
            }

            // Dark mode toggle
            const darkToggle = document.getElementById('dark-toggle');
            darkToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
            });
        });
    </script>
</body>
</html>
