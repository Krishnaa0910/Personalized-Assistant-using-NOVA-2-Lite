<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - AI Personal Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2563eb;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .setting-card {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-robot text-blue-600 text-2xl mr-2"></i>
                        <span class="text-xl font-semibold">AI Assistant</span>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="/" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Home</a>
                        <a href="/reminders" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reminders</a>
                        <a href="/search" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Search</a>
                        <a href="/settings" class="border-blue-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Settings</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Settings</h1>
            <p class="text-lg text-gray-600">Customize your AI Assistant experience</p>
        </div>

        <!-- Settings Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- Appearance -->
            <div class="setting-card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-paint-brush text-blue-600 mr-2"></i>
                    Appearance
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700">Dark Mode</label>
                        <label class="switch">
                            <input type="checkbox" id="darkMode">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Font Size</label>
                        <select id="fontSize" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                            <option value="small">Small</option>
                            <option value="medium" selected>Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Privacy -->
            <div class="setting-card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-shield-alt text-blue-600 mr-2"></i>
                    Privacy
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700">Save Voice History</label>
                        <label class="switch">
                            <input type="checkbox" id="saveVoice">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700">Save Chat History</label>
                        <label class="switch">
                            <input type="checkbox" id="saveChat">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Language -->
            <div class="setting-card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-language text-blue-600 mr-2"></i>
                    Language
                </h2>
                <div>
                    <label class="block text-gray-700 mb-2">Assistant Language</label>
                    <select id="language" class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="en" selected>English</option>
                        <option value="es">Spanish</option>
                        <option value="fr">French</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>

            <!-- Notifications -->
            <div class="setting-card bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold mb-4">
                    <i class="fas fa-bell text-blue-600 mr-2"></i>
                    Notifications
                </h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700">Enable Notifications</label>
                        <label class="switch">
                            <input type="checkbox" id="notifications">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-gray-700">Sound Alerts</label>
                        <label class="switch">
                            <input type="checkbox" id="soundAlerts">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="mt-8 flex justify-center">
            <button id="saveSettings" class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Save Settings
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load saved settings
            const settings = JSON.parse(localStorage.getItem('assistant_settings') || '{}');
            function applyFontSize(size) {
                document.documentElement.style.fontSize = {
                small: '14px',
                medium: '16px',
                large: '18px'
                }[size] || '16px';
            }

            // Set initial values
            document.getElementById('darkMode').checked = settings.darkMode || false;
            document.getElementById('fontSize').value = settings.fontSize || 'medium';
            applyFontSize(settings.fontSize || 'medium');
            document.getElementById('fontSize').addEventListener('change', function() {
                applyFontSize(this.value);
            });

            document.getElementById('saveVoice').checked = settings.saveVoice || false;
            document.getElementById('saveChat').checked = settings.saveChat || false;
            document.getElementById('language').value = settings.language || 'en';
            document.getElementById('notifications').checked = settings.notifications || false;
            document.getElementById('soundAlerts').checked = settings.soundAlerts || false;

            // Apply dark mode if enabled
            if (settings.darkMode) {
                document.body.classList.add('dark');
            }

            // Save settings
            document.getElementById('saveSettings').addEventListener('click', function() {
                const newSettings = {
                    darkMode: document.getElementById('darkMode').checked,
                    fontSize: document.getElementById('fontSize').value,
                    saveVoice: document.getElementById('saveVoice').checked,
                    saveChat: document.getElementById('saveChat').checked,
                    language: document.getElementById('language').value,
                    notifications: document.getElementById('notifications').checked,
                    soundAlerts: document.getElementById('soundAlerts').checked
                };

                localStorage.setItem('assistant_settings', JSON.stringify(newSettings));

                // Show success message
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2500);

            });

            // Handle dark mode toggle
            document.getElementById('darkMode').addEventListener('change', function() {
                if (this.checked) {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
            });
        });
    </script>
    <div id="toast" class="fixed bottom-4 right-4 hidden bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg z-50">
        Settings saved successfully!
    </div>
    
</body>
</html>
